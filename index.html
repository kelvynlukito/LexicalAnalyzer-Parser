<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--<script type="text/javascript" src="./lexicalAnalyzer.js"></script>-->
    <title>Tugas Besar TBA</title>
</head>
<body>
    <div class="card card-lexical main-card" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">lexical Analyzer & Parser</h5>
          <p class="card-text">This Section is the lexical Analyzer. Fill the form with 3 words according to SVO rules</p>
          <form>
            <input id="inputValue" type="text" placeholder="Subject Verb Object" >             
            <button id="button-primary" type="button" onclick="lexicalAnalyzer()"> 
               Submit
            </button>
          </form>
          <div class="alert alert-primary" role="alert" style="margin-top: 10px;">
            <p id="token1">
              Token 1
            </p>
            <p id="token2">
              Token 2
            </p>
            <p id="token3">
              Token 3
            </p>
            <p id="result-lexical">
              Lexical Will be Here
            </p>
            <p id="result-parser">
              Parser Will be Here
            </p>
          </div>
        </div>
    </div>
    <script src="./lexicalAnalyzer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
